<div class="containers">
    <div class="row">
        <div class="col s10 offset-s1" id="panel">
           <!--  <h3 id="title">Login</h3> -->
            <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
              <div id="errorMsg" *ngIf="errorMessage">
                <span>{{errorMessage}}</span>
              </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" formControlName="email">
                      <label for="email">Email</label>
                      <span class="error" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                        Email is required
                      </span>
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password"  formControlName="password">
                    <label for="password">Password</label>
                    <span class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                      Password cannot be blank
                    </span>
                  </div>
                </div>
                <div class="progress" *ngIf="isLoading">
                  <div class="indeterminate"></div>
              </div>
               <div class="center-align">
                <button class="btn waves-effect" id="signinbtn" [disabled]="!loginForm.valid">
                    Login
                </button>
               </div>
              </form>
        </div>
    </div>
</div>
