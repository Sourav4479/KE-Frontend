<div class="containers">
  
    <div class="row">

        <div class="col s10 offset-s1" id="panel">
           <!--  <h3 id="title">Sign Up</h3> -->
           <div id="errorMsg" *ngIf="errorMessage">
             <span>{{errorMessage}}</span>
           </div>
          
            <form class="col s12 m12 l12" [formGroup]="signupForm" novalidate (ngSubmit)="registerUser()">
                <div class="row">
                  <div class="input-field col s6">
                    <input  id="first_name" type="text" formControlName="firstName">
                    <label for="first_name">First Name</label>
                    <span class="error" *ngIf="!signupForm.controls['firstName'].valid && signupForm.controls['firstName'].touched">
                      First Name is required
                    </span>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" formControlName="lastName">
                    <label for="last_name">Last Name</label>
                    <span class="error" *ngIf="!signupForm.controls['lastName'].valid && signupForm.controls['lastName'].touched">
                      Last Name is required
                    </span>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="emailS" type="email" formControlName="email" >
                      <label for="email">Email</label>
                      <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
                        Email is required
                      </span>
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="passwordS" type="password" formControlName="password">
                    <label for="password">Password</label>
                    <span class="error" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
                      Password cannot be blank
                    </span>
                  </div>
                </div>
                <div class="progress" *ngIf="isLoading">
                  <div class="indeterminate"></div>
              </div>
              <div class="center-align">
                <button class="btn waves-effect " id="signupbtn" >
                    Register
                </button>
              </div>
              </form>

        </div>
        
    </div>
</div>
